version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    environment:
      # Make frontend talk to backend by service name
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

# Both services share default network so they can talk via http://backend:8000
